<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="./scripts/css/css.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card" align="center">
    <img class="photo" src="images/image-victor.jpg" alt="Profile Photo">
    <div class="info">
      <p class="name"><strong>Victor Crest</strong></p>
      <p class="age">26</p>
    </div>
    <p class="city">London</p>
    <div class="stats">
      <div class="data">
        <p class="number"><strong>80K</strong></p>
        <p class="subtitle">Followers</p>
      </div>
      <div class="data">
        <p class="number"><strong>803K</strong></p>
        <p class="subtitle">Likes</p>
      </div>
      <div class="data">
        <p class="number"><strong>1.4K</strong></p>
        <p class="subtitle">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JhonnK08">Jhonatan Konopp</a>.
  </div>
</body>
</html>
